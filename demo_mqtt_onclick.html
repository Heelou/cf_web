<!DOCTYPE html>
<html>
<head>
  <title>HTML TEST</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <style>
    #messageBox {
    border: 1px solid black;
    height: 200px;
    overflow-y: auto;
    }
    #snackbar {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
    }

    #snackbar.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @-webkit-keyframes fadeout {
      from {bottom: 30px; opacity: 1;} 
      to {bottom: 0; opacity: 0;}
    }

    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
<h1>MQTT Publisher</h1>
<input type="number" id="phone_num" placeholder="Enter the phone numer">
<input type="text" id="user_message" placeholder="Enter a message to publish">
<button id = "first_click" onclick="publish()">Publish</button>
<div id="snackbar">Published</div>

<!-- <button onclick="getElementById('demo1').innerHTML=Date()">What is the time?</button>
<p id="demo1"></p> -->

<!-- Print all message published -->

<h1>Published Message</h1>
<button onclick="hide_show_pm()">Hide/Show</button>
<div id="hide_pm">
<div id="messageBox">
<ul id="messages"></ul>
</div>
</div>
<h1>Schedule</h1>
<button onclick="hide_show_s()">Hide/Show</button>
<div id="hide_s">
<div id="all_message"></div>
</div>

<script>
var message_arr = [];
var time = 1;
function hide_show_pm() {
  var x = document.getElementById("hide_pm");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function hide_show_s() {
  var x = document.getElementById("hide_s");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function publish() { 
  // Create a new MQTT client
  const number = Math.floor(Math.random() * 100);
  const clientID = "client"+number;
  const client = new Paho.MQTT.Client("171.244.57.88", 8083, clientID);
  // set callback handlers
  client.onConnectionLost = function (responseObject) {
   console.log("Connection Lost: "+responseObject.errorMessage);
  }

  client.onMessageArrived = function (message) {
   console.log("Message Arrived: "+message.payloadString);
  }
  // Called when the connection is made
  // Connect the client, providing an onConnect callback
  client.connect({
    onSuccess: onConnect
   });
  function onConnect(){
    console.log("Connected!");
    // create log text
    var m_topic = time +". Message: "+ document.getElementById("user_message").value+ ", Topic: cfprj/"+ document.getElementById("phone_num").value+"/test";
    time = time +1;
    // add new message and topic to message array
    message_arr.push(m_topic);
    if (message_arr.length > 15) {
        message_arr.shift();
    }
    
    // send message
    var message = new Paho.MQTT.Message(document.getElementById("user_message").value);
    var topic = "cfprj/" + document.getElementById("phone_num").value + "/test";
    message.destinationName = topic;
    message.qos = 0;
    client.send(message);
    console.log(m_topic);
    // show snackbar for 3 sec
    var x = document.getElementById("snackbar");
    x.className = "show";
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);

    function updateMessages(){
      document.getElementById("messages").innerHTML = "";
      for (var i = message_arr.length - 1; i >= 0; i--) {
        var message = message_arr[i];
        var li = document.createElement("li");
        li.innerHTML = message;

        document.getElementById("messages").appendChild(li);
      }
    }
    document.getElementById("all_message").innerHTML += "<br>" + m_topic;
    updateMessages();
  }
}
</script>
</body>
</html>
